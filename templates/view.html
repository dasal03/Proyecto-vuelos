<!DOCTYPE html>
<html>

<head>
    <title>Registros</title>
</head>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #090b2d;
        border-radius: 3px;
        color: #fff;
        width: 800px;
        margin: 0 auto;
        font-size: 18px;
    }

    .logo {
        width: 150px;
        position: relative;
        left: 45%;
        top: 50px;
    }

    .tabla {
        position: relative;
        top: 150px;
        border-collapse: collapse;
        width: 100%;
    }

    th,
    td {
        padding: 12px;
    }

    th {
        font-weight: bolder;
        text-align: left;
        border-bottom: solid 1px #fff;
    }

    td {
        border-bottom: solid 1px #fff;
    }

    tbody tr:nth-child(even) {
        background-color: rgb(140, 200, 220);
    }

    tbody tr:hover {
        background-color: #ffc107;
    }

    h1 {
        top: 140px;
        font-size: 30px;
        left: 40%;
        position: absolute;
    }

    .volver {
        position: fixed;
        top: 770px;
        color: white;
    }

    .delete {
        position: fixed;
        top: 770px;
        left: 580px;
        color: white;
    }
</style>

<body>
    <img class="logo" src="../static/img/group-2@2x.svg">
    <h1>Informacion de los registros</h1>
    <table class="tabla">
        <thead>
            <td>ID</td>
            <td>Nombre</td>
            <td>Username</td>
            <td>Correo</td>
            <td>Perfil</td>
        </thead>

        {% for row in rows %}

        <tr>
            <td>{{row["id"]}}</td>
            <td>{{row["nombre"]}}</td>
            <td>{{row["username"]}}</td>
            <td>{{row["correo"]}}</td>
            <td>{{row["perfil"]}}</td>
        </tr>

        {% endfor %}
    </table>

    <a class="volver" href="/administrador/dashboard">Volver</a>
    <a class="delete" href="/delete">Borrar registro</a>

</body>

</html>
